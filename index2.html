<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>sample</title>
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <style>
    .hidden {
      display: none;
    }
    .menu {
      padding: 10px;
      border-bottom: solid 1px #000;
    }
    .content {
      /* transition: transform 0.5s ease; */
      border-bottom: 1px dotted #000;
      list-style-type: none;
      padding: 10px;
    }
    #mymenu.hidden {
      transform: translateX(0);
    }
    #mymenu, #mymenu2 {
      transition: transform 0.8s;
      transform: translateX(20px);
    }
  </style>
</head>
<body>
  <h2 class="menu" id="menu1">
    <i class="fas fa-angle-down fa-fw" id="angle-down"></i>
    <i class="fas fa-angle-up fa-fw hidden" id="angle-up"></i>
    メニュー1
  </h2>
  <div id="mymenu" class="hidden">
    <ul>
      <li class="content">中身1</li>
      <li class="content">中身2</li>
      <li class="content">中身3</li>
    </ul>
  </div>

  <h2 class="menu" id="menu2">
    <i class="fas fa-angle-down fa-fw" id="angle-down2"></i>
    <i class="fas fa-angle-up fa-fw hidden" id="angle-up2"></i>
    メニュー2
  </h2>
  <div id="mymenu2" class="hidden">
    <ul>
      <li class="content">中身1</li>
      <li class="content">中身2</li>
      <li class="content">中身3</li>
      <li class="content">中身4</li>
    </ul>
  </div>

  <script language="javascript" type="text/javascript">

  document.getElementById('menu1').addEventListener('click', () => {
    const targetMenu = document.getElementById('mymenu');
    const angleDown = document.getElementById('angle-down');
    const angleUp = document.getElementById('angle-up');
    targetMenu.classList.toggle('hidden');
    angleDown.classList.toggle('hidden');
    angleUp.classList.toggle('hidden');
  });

  document.getElementById('menu2').addEventListener('click', () => {
    const targetMenu = document.getElementById('mymenu2');
    const angleDown = document.getElementById('angle-down2');
    const angleUp = document.getElementById('angle-up2');
    targetMenu.classList.toggle('hidden');
    angleDown.classList.toggle('hidden');
    angleUp.classList.toggle('hidden');
  });

  </script>
</body>
</html>
